<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Animado</title>
</head>
<body>
  <section class="form-section">
    <div class="form-wrapper">
      <form action="">
        <div class="photo-info">
          <img src="https://avatars2.githubusercontent.com/u/56279938?s=400&u=55e7b3f1553c18964030d0991b6196a6c562bbe9&v=4 alt="">
          <h3>Welcome Ricardo Ricarte</h3>
        </div>
        <div class="input-block email">
          <input 
            id="login-email"
            type="email"
            placeholder="Email"
          />
        </div>
        <div class="input-block password">
          <input
            type="password"
            id="login-email"
            placeholder="Password"
          />
        </div>
        <p>Don’t have an account? <a href="#" class="span">Sign Up</a> here.</p>
        <button type="submit" class="btn-login">Sign In</button>
      </form>
    </div>
  </section>

  <ul class="squares"></ul>
   
  <script src="script.js"></script>
</body>
</html>
